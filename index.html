<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple free online pomodoro timer to help you focus.">
    <meta name="keywords" content="pomodoro timer, pomodoro online timer,
    pomodoro technique, tomato timer, focus, productivity, digital timer, concentration techniques">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>pomodoro focus</title>

  </head>

  <body>

    <!-- START header -->

    <header>

      <h1>Pomodoro Focus <i class="fas fa-stopwatch"></i></h1>

    </header>

    <!-- END header -->

    <!-- START main -->

    <main>

      <div class="timer">
        <h2 class="timer__text">WORK</h2>
        <h2 class="timer__digits">25:00</h2>
      </div>

      <div class="control">
        <button class="bttn" onclick="reset();"><i class="fas fa-history"></i> RESET</button>
        <button class="bttn start-btn" onclick="countdown();"><i class="fas fa-play"></i> START</button>
        <button class="bttn settings-bttn"><i class="fas fa-cog"></i> SETTINGS</button>
      </div>

      <!-- START modal window -->

      <div class="modal">

        <div class="modal-content">

          <h2 class="modal-text">Settings</h2>

            <h3 class="modal-text modal-theme">Theme:</h3>

            <form>

              <label for="dark">
                <input type="radio" id="dark" name="theme" value="dark" checked>
                Dark
                <i class="fas fa-moon"></i>
              </label>

              <label for="light">
                <input type="radio" id="light" name="theme" value="light">
                Light
                <i class="fas fa-sun"></i>
              </label>

              <div class="settings">

                <label class="modal-text">Time:
                  <input type="text" class="work-time" value="25" name="time">
                </label>

                <button class="icon-bttn increase-time"><i class="far fa-plus-square"></i></button>
                <button class="icon-bttn decrease-time"><i class="far fa-minus-square"></i></button>

              </div>

              <div class="settings">

                <label class="modal-text">Break:
                  <input type="text" class="break-time" value="5" name="break">
                </label>

                <button class="icon-bttn increase-break"><i class="far fa-plus-square"></i></button>
                <button class="icon-bttn increase-break"><i class="far fa-minus-square"></i></button>

              </div>

              <button class="bttn close-modal" type="submit">SUBMIT</button>

            </form>

        </div>

      </div>

      <!-- END modal window -->

    </main>

    <!-- END main -->

    <!-- START footer -->

    <footer>
      
      <p class="footer__link"><a href="https://brandonwallace.cc" rel="noreferrer" target="_blank">brandon wallace</a> &copy; 2020</p>

    </footer>

    <!-- END footer -->

    <script src="js/script.js"></script>
    
  </body>

</html>
