<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple free online pomodoro timer to help you focus.">
    <meta name="keywords" content="pomodoro timer, pomodoro online timer,
    pomodoro technique, tomato timer, focus, productivity, digital timer, concentration techniques">
    <link rel="stylesheet" href="css/style.css">
    <title>pomodoro focus</title>
  </head>
  <body>

    <article>

      <!-- Clock -->
      <div class="clock">
        <h1 class="clock-text">WORK</h1>
        <h1 class="clock-digits">25:00</h1>
      </div>

      <!-- Controls -->
      <div class="controls">
        <div class="controls-container">
          <button class="btn" onclick="reset();">RESET</button>
          <button class="btn start-btn" onclick="countdown();">START</button>
          <button class="btn" onclick="setOptions();">SET</button>
        </div>
      </div>

      <!-- Information -->
      <div class="info">
        <p class="info-text"><a href="https://brandonwallace.cc">brandon wallace</a> 2019</p>
      </div>

      <!-- Modal window -->
      <div class="modal">
        <div class="modal-content">

          <h1 class="modal-text">Settings</h1>

          <div>
            <h3 class="modal-text modal-theme">Theme:</h3>
            <input type="radio" id="dark" name="theme" value="dark" checked>
            <label for="dark">Dark</label>

            <input type="radio" id="light" name="theme" value="light">
            <label for="light">Light</label>
          </div>

          <div class="sessions">

            <h3 class="modal-text">Number of Sessions:</h3>

            <div class="session-controls">
              <h3 id="quantity" class="quantity">1</h3>
              <h3 class="increase" onclick="increase();">+</h3>
              <h3 class="decrease" onclick="decrease();">-</h3>
            </div>

            <h5>1 session =</h5>
            <h5>25 minutes of work</h5>
            <h5>+ 5 minutes break</h5>

          </div>

          <div class="submit-btn">
            <button class="btn" onclick="modalClose();" type="submit">SUBMIT</button>
          </div>

        </div>
      </div>

    </article>

    <script src="js/script.js"></script>
  </body>
</html>
