<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple free online pomodoro timer to help you focus.">
    <meta name="keywords" content="pomodoro timer, pomodoro online timer,
    pomodoro technique, tomato timer, focus, productivity, digital timer, concentration techniques">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>pomodoro focus</title>

  </head>

  <body>

    <!-- START header -->

    <header>
      <h1>Pomodoro Focus <i class="fas fa-stopwatch"></i><h1>
    </header>

    <!-- END header -->

    <!-- START main -->

    <main>

      <div class="timer">
        <h2 class="timer__text">WORK</h2>
        <h2 class="timer__digits">25:00</h2>
      </div>

      <div class="control">
        <button class="bttn pill" onclick="reset();"><i class="fas fa-history"></i> RESET</button>
        <button class="bttn pill start-btn" onclick="countdown();"><i class="fas fa-play"></i> START</button>
        <button class="bttn pill" onclick="setOptions();"><i class="fas fa-cog"></i> SET</button>
      </div>

      <!-- START Modal window -->

      <div class="modal">

        <div class="modal-content">

          <h2 class="modal-text">Settings</h2>

          <div>

            <form>

              <input type="radio" id="dark" name="theme" value="dark" checked>
              <i class="far fa-moon"></i>
              <label for="dark">Dark</label>
              <input type="radio" id="light" name="theme" value="light">
              <i class="far fa-sun"></i>
              <label for="light">Light</label>

            </form>

          </div>

          <div class="sessions">

            <div class="session-controls">

              <p>Time:</p>
              <div class="session-buttons"><span class="add"></span><span class="time">25</span><span class="subtract"></span></div>
              <p>Short Break:</p>
              <div class="session-buttons"><span class="add"></span><span class="break-short">5</span><span class="subtract"></span></div>
              <p>Long Break:</p>
              <div class="session-buttons"><span class="add"></span><span class="break-long">15</span><span class="subtract"></span></div>
              <!--
              <p id="quantity" class="quantity"><i class="far fa-pause-circle"></i>1</p>
              <p class="increase" onclick="increase();"><i class="fas fa-plus-circle"></i>+</p>
              <p class="decrease" onclick="decrease();">-</p>
              -->

            </div>

          </div>

          <div class="submit-btn">
            <button class="bttn pill" type="submit">SUBMIT</button>
          </div>

        </div>

      </div>

      <!-- END Modal window -->

    </main>

    <!-- END main -->

    <!-- START footer -->

    <footer>
      
        <p class="footer__link"><a href="https://brandonwallace.cc">brandon wallace</a> &copy; 2020</p>

    </footer>

    <!-- END footer -->

    <script src="js/script.js"></script>
    
  </body>

</html>
