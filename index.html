<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="description" content="A online pomodoro timer to help you focus.">
    <meta name="keywords" content="pomodoro timer, online pomodoro timer, pomodoro clock">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>pomodoro focus</title>

  </head>

  <body>

    <!-- START header -->

    <header>

      <h1>Pomodoro Focus <i class="fas fa-stopwatch"></i></h1>

    </header>

    <!-- END header -->

    <!-- START main -->

    <main>

      <div class="timer">

        <div class="timer__labels">
          <span class="timer__label active">work</span>
          <span class="timer__label">break</span>
        </div>

        <div class="timer__digits">
          <span class="minutes">25</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>

        <div class="control">

          <button class="bttn pill ctrl-bttn reset"><i class="fas fa-history"></i></button>
          <button class="bttn pill ctrl-bttn start"><i class="fas fa-play"></i></button>
          <button class="bttn pill ctrl-bttn settings"><i class="fas fa-cog"></i></button>

        </div>

      </div>

      <!-- START Modal window -->

      <div class="modal">

        <div class="modal__content">

          <div class="modal__header">

            <h2 class="modal__text">Settings</h2>
            <button class="modal__close" aria-label="Close">&times;</button>

          </div>

          <div class="sessions">

            <div class="session__controls">

              <p>Time:</p>
              <div class="session__buttons"><button aria-label="Add time" class="add"></button><span class="number time">25</span><button aria-label="Subtract time" class="subtract"></button></div>
              <p>Short Break:</p>
              <div class="session__buttons"><button aria-label="Add time" class="add"></button><span class="number break-short">5</span><button aria-label="Subtract time" class="subtract"></button></div>
              <p>Long Break:</p>
              <div class="session__buttons"><button aria-label="Add time" class="add"></button><span class="number break-long">15</span><button aria-label="Subtract time" class="subtract"></button></div>

            </div>

          </div>

          <div class="submit__bttn">

            <button class="bttn pill" aria-label="Submit" type="submit">SUBMIT</button>

          </div>

        </div>

      </div>

      <!-- END Modal window -->

    </main>

    <!-- END main -->

    <!-- START footer -->

    <footer>
      
      <p class="footer__link"><a href="https://brandonwallace.cc" target="_blank" rel="nonreferrer">brandon wallace</a> &copy; 2021</p>

    </footer>

    <!-- END footer -->

    <script src="js/script.js"></script>
    
  </body>

</html>
