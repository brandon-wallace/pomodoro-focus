<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple free online pomodoro timer to help you
    focus.">
    <meta name="keywords" content="pomodoro timer, pomodoro online timer,
    pomodoro technique, tomato timer, focus, productivity, digital timer, concentration techniques">
    <link rel="stylesheet" href="css/style.css">
    <title>pomodoro focus</title>
  </head>
  <body>

    <article>

      <!-- Clock -->
      <div class="clock">
        <h1 class="clock-digits">25:00</h1>
      </div>

      <!-- Controls -->
      <div class="controls">
        <div class="controls-container">
          <button class="btn" onclick="reset();">RESET</button>
          <button class="btn start-btn" onclick="start();">START</button>
          <button class="btn" onclick="setUp();">SET</button>
        </div>
      </div>

      <!-- Footer -->
      <div class="info">
        <p class="info-text"><a href="#">brandon wallace</a> 2019</p>
      </div>

      <!-- Modal window -->
      <div class="modal">
        <div class="modal-content">
          <h1>Settings</h1>
          <div>
            <h3 class="modal-theme">Theme:</h3>
            <input type="radio" name="theme" value="dark" checked>
            <label for="dark">Dark</label>

            <input type="radio" name="theme" value="light">
            <label for="light">Light</label>
          </div>

          <div class="sessions">
            <h3>Number of sessions:</h3>
            <h5>(25 minutes + 5 minute)</h5>
            <div class="session-controls">
              <div><span class="session-quantity">1</span></div>
              <button class="increase" onclick="increase();">&#10133;</button>
              <button class="decrease" onclick="decrease();">&#10134;</button>
            </div>
          </div>

          <div class="submin-btn">
            <button class="btn" onclick="modalClose();" type="submit">SUBMIT</button>
          </div>
        </div>
      </div>

    </article>

    <script src="js/script.js"></script>
  </body>
</html>
